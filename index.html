<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자손(하위) 결합자</title>
    <style>
        /* 자손 결합자 */
        /* 부모와 자식요소를 공백 결합자로 구분하여 지정된 자식요소를 포함한 직계 서브 요소뿐만 아니라, 직계가
            아닌 해당 자손요소도 포함하여 스타일링 적용
        형식 : 조상요소  자식요소 */

        /* 밑에 있는 스타일 순서대로 우선순위 높음 */
        /* body>ul 과 body ul 의 순서가 바뀌면 '할아버지'와 '할머니' 의 색이 빨간색으로 바뀜 */
        body>ul {
            color: red;
        }

        body ul {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>자손 결합자</h1>
    <hr>

    <h2>조부모</h2>
    <ul>
        <li>할아버지</li>
        <li>할머니</li>
    </ul>
    <hr>

    <div>
        <h2>부모님</h2>
        <ul>
            <li>아빠</li>
            <li>엄마</li>
        </ul>
    </div>
</body>

</html>
