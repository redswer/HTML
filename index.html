<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블럭요소의 수직 마진 공유</title>

    <style>
        * {
            margin: 0;
        }

        div {
            height: 30px;
        }

        h2+div {
            background-color: green;
        }

        h2+div+div {
            background-color: yellow;
        }

        .box1,
        .box2 {
            padding: 10px 0;
        }

        /* 중첩되는 수직 마진은 서로 상쇄되어 하나의 마진으로 공유되는 특성 */
        .box3,
        .box4 {
            margin: 10px 0;
        }

        /* 수직 마진이 서로 다른 경우 중첩되어 상쇄되는 특성으로 인해 마진이 큰 쪽으로 수렴되어 통합 */
        .box5 {
            margin: 20px 0;
        }

        .box6 {
            margin: 10px 0;
        }

        .box7 {
            height: 70px;
            border: solid 5px red;

        }

        /* 부모 요소인 box7 에 보더가 지정되어 자식요소인 box8 의 수직마진과 맞닿지 않으므로 수직 마진이
            서로 공유되지 않음을 확인 가능 */
        .box7,
        .box8 {
            margin: 20px;
        }

        .box8 {
            border: 1px solid blue;
        }

        /* 부모요소인 box7의 보더를 소멸시킴으로써 box7의 수직 마진과 자식 요소인 box8의 수직 마진이 서로 맞닿아
            수직 마진을 서로 공유하게 되는 것을 확인 가능
           또한, 맞닿는 수직 마진은 공유되지만 수평 마진은 공유되지 않음을 확인 가능 */
           .box7:hover {
            border: none;
           }
    </style>
</head>

<body>
    <h1>블럭요소의 수직 마진 공유</h1>
    <hr>

    <h2>1. 요소간의 경계를 패딩으로 적용</h2>
    <div class="box1"></div>
    <div class="box2"></div>
    <hr>

    <h2>2. 요소간의 경계를 마진으로 적용 - 동일 마진</h2>
    <div class="box3"></div>
    <div class="box4"></div>
    <hr>

    <h2>3. 요소간의 경계를 마진으로 적용 - 다른 마진</h2>
    <div class="box5"></div>
    <div class="box6"></div>
    <hr>

    <h2>4. 부모, 자식 요소간 마진 공유</h2>
    <div class="box7">
        <div class="box8"></div>
    </div>
    <hr>
</body>

</html>
