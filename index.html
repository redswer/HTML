<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블럭 배열</title>
    <style>
        .container {
            width: 430px;
            background-color: deeppink;
            float: left;
        }

        .container div {
            background-color: blue;
            color: white;
            text-align: center;
            width: 100px;
            line-height: 100px;
            float: left;
        }

        .container div:not(:nth-of-type(4n)) {
            margin-right: 10px;
        }

        .container div:not(:nth-child(n+13)) {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
    </div>
</body>

</html>
