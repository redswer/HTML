<!DOCTYPE html>
<html lang="en">
<!-- 인라인 스타일 시트 -->
<!-- 개별 태그에 스타일을 지정하는 방식
    style 속성 내에 내부 속성과 값을 콜론(:)으로 구분하여 표기하되 구분자로 세미콜론(;) 표기
    인라인 스타일은 현재의 웹 표준에 부합지 않는 방식으로 테스트 목적으로만 사용 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 스타일 시트</title>
</head>
<!-- 부모 태그로부터 상속된 속성이더라도 하위 태그에서 동일한 속성을 적용 시에는
    하위 태그에 적용된 속성 값으로 수렴되어 적용. 단, font-size 속성에 대한 % 비율 적용 시에는 부모와 자식 요소가
    동시에 % 비율을 지정할 때 자식 요소의 비율로만 수렴되는 것이 아닌, 부모 요소와 자식 요소의 비율이
    연쇄 적용되어 부모 요소의 비율에 다시 자식 요소의 비율이 연쇄 적용됨에 주의 -->

<!-- font-size 속성은 디폴트 단위가 픽셀이므로 접미사 px 생략가능
    font-size 생략시에는 디폴트로 16px 적용 -->
<!-- text-align : 글자 정렬 -->

<body style="color: #f0f; text-align: center; font-size: 16px;">
    <p>Inline Style Sheet</p>
    <hr>

    <ol style="color:green; text-align: left;">
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
    </ol>
    <hr>

    <!-- 부모 요소(body)의 스타일이 16px이기 때문에 200% = 2배 비율인 32px -->
    <div style="font-size: 200%;">div 폰트사이즈

        <!-- 부모 요소(div)의 스타일이 32px이기 때문에 50% = 16px -->
        <p style="font-size: 50%;">문단 폰트사이즈</p>
    </div>
</body>

</html>
