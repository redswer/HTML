<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱(Semantic) 섹셔닝(Sectioning)</title>
    <style>
        body {
            margin: 0;
        }

        header {
            height: 20vh;
            width: calc(1024px*0.8);
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            display: inline-block;
        }

        header h1 a {
            background: url(../image/starbucks_logo.jpg);
            background-repeat: no-repeat;
            width: 150px;
            height: 150px;
            background-size: 150px 150px;
            display: inline-block;
            text-indent: -9999em;
            margin: calc(20vh - 150px)/2 auto;
            vertical-align: middle;
        }

        header nav {
            display: inline-block;
            margin: calc(20vh - 109.81px)/2 auto;
        }

        header nav ul li {
            display: inline-block;
        }

        header nav ul li a {
            background-image: url(../image/menu_img.jpg);
            display: inline-block;
            text-indent: -9999em;
            width: 108px;
            height: 38px;
            background-position-x: -3px;
            background-position-y: -3px;
        }

        header nav ul li:nth-of-type(2) a {
            background-position-x: -112px;
        }

        header nav ul li:nth-of-type(3) a {
            background-position-x: calc(-111px*2);
        }

        header nav ul li:nth-of-type(4) a {
            background-position-x: calc(-111px*3 + 1px);
        }

        header nav ul li a:hover {
            background-position-y: -42px;
        }

        main {
            height: 60vh;
            margin: 0 auto;
            text-align: center;
            width: calc(1024px*0.8);
            display: flex;
        }

        #section_article h2 {
            margin: 0;
        }

        #section_article section {
            background-color: gray;
            display: inline-block;
            width: calc(1024px*0.8*0.7);
            line-height: calc(60vh*0.6);
        }

        #section_article article {
            background-color: cadetblue;
            width: calc(1024px*0.8*0.7);
            line-height: calc(60vh*0.4);
        }

        main aside {
            background-color: burlywood;
            width: calc(1024px*0.8*0.3);
            line-height: 60vh;
        }

        footer {
            height: 20vh;
            margin: 0 auto;
            background-color: beige;
            text-align: center;
            line-height: 20vh;
            width: calc(1024px*0.8);
        }

        footer h3 {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <a href="#">starbucks</a>
        </h1>

        <nav>
            <ul>
                <li>
                    <h2>
                        <a href="#">cofee</a>
                    </h2>
                </li>
                <li>
                    <h2>
                        <a href="#">menu</a>
                    </h2>
                </li>
                <li>
                    <h2>
                        <a href="#">store</a>
                    </h2>
                </li>
                <li>
                    <h2>
                        <a href="#">what's new</a>
                    </h2>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="section_article">
            <section>
                <h2>news</h2>
            </section>
            <article>
                <h2>info</h2>
            </article>
        </div>

        <aside>
            <h2>login</h2>
        </aside>
    </main>

    <footer>
        <h3>contact us</h3>
    </footer>
</body>

</html>
