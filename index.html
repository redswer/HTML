<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repeat - auto-fit, auto-fill</title>
    <style>
        .box1 {
            background-color: brown;
        }

        .box2 {
            background-color: blueviolet;
        }

        .box3 {
            background-color: blue;
        }

        .box4 {
            background-color: red;
        }

        .box5 {
            background-color: green;
        }

        .box6 {
            background-color: yellowgreen;
        }

        .box7 {
            background-color: black;
        }

        .box8 {
            background-color: coral;
        }

        .box9 {
            background-color: cadetblue;
        }

        .box10 {
            background-color: deeppink;
        }

        .grid div {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .grid {
            display: grid;
        }

        /* ====================================================== */

        /* auto-fill, auto-fit 공통 특성 */
        /* 아이템의 크기가 고정된 경우 그리드 컨테이너의 행 또는 열 트랙 내에서 최대한 공간을 채우고 넘치는 아이템은
            랩핑(wrapping) 하는 특성 */
        .container1 {
            grid-template-columns: repeat(auto-fill, 100px);
        }

        .container2 {
            grid-template-columns: repeat(auto-fit, 100px);
            /* 크기가 정해진 상태이기 때문에 창을 줄이면 auto-fill 과 auto-fit 이 동일하게 변함 */
        }

        /* auto-fill, auto-fit 특성의 차이 */
        /* 그리드 컨테이너에 대하여 아이템들이 공간을 채우고 남는 공간이 발생하는 경우 auto-fill 은 그대로 그 크기를
            유지하지만, auto-fit 은 남는 공간을 채우는 특성 차이 */

        .container3 {
            grid-template: repeat(2, 50px) / repeat(auto-fill, minmax(100px, 1fr));
        }

        .container4 {
            grid-template: repeat(2, 50px) / repeat(auto-fit, minmax(100px, 1fr));
        }
    </style>
</head>

<body>
    <h1>repeat - auto-fit, auto-fill</h1>
    <hr>

    <div class="grid container1">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
        <div class="box8">8</div>
        <div class="box9">9</div>
        <div class="box10">10</div>
    </div>
    <hr>

    <div class="grid container2">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
        <div class="box8">8</div>
        <div class="box9">9</div>
        <div class="box10">10</div>
    </div>
    <hr>

    <div class="grid container3">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
        <div class="box8">8</div>
        <div class="box9">9</div>
        <div class="box10">10</div>
    </div>
    <hr>

    <div class="grid container4">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
        <div class="box8">8</div>
        <div class="box9">9</div>
        <div class="box10">10</div>
    </div>
</body>

</html>
