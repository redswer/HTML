<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image sprites 와 IR(Image Replacement) 기법</title>
    <style>
        /* image sprites 기법 */
        /* 개별 이미지별로 로드할 때의 메모리 낭비를 최소화하기 위한 기법
           다중 이미지를 하나로 이미자화하고 background-position 속성을 이용하여 백그라운드 이미지의 위치를
           x, y 좌표를 이용하여 이동함으로써 개별 이미지의 크기에 맞는 너비와 높이를 지정하여 로드 */

        /* 그림판을 이용한 좌표 계산 */
        /* 그림판에서 로드할 이미지의 크기를 조사하여 background-position 속성의 x, y 좌표를 결정할 이미지의
            너비와 높이 조사 */
        li a {
            background-image: url(./image/sprites_img.jpg);
            /* 인라인 요소인 a 태그에 너비와 높이를 주기 위해 인라인-블럭으로 속성 변경 */
            display: inline-block;
            /* 로드한 이미지 파일에서 최초 "메일" 이미지를 로드하기 위해 그림판에서 조사한 이미지의 너비와 크기에
                맞게 width 와 height 를 지정 */
            width: 304px;
            height: 113px;
        }

        /* 로드될 백그라운드 이미지가 할당된 너비나 높이보다 큰 경우 주의 사항 */
        /* 로드될 백그라운드 이미지가 너비나 높이보다 작은 경우에는 해당 좌표로 이미지를 양수 방향으로 정상적
            이동을 시키면 되지만, 반대의 상황에서는 이미지가 지정된 너비나 높이를 벗어난 상태에서 오른쪽이나 아래쪽
            이미지를 로드하기 위해서는 좌표를 음수 방향으로 이동해야 함에 주의 */
        /* "카페" 이미지를 로드하기 위해 a 태그의 background-position 속성의 x 좌표를 이동
           좌표 지정 시 이미지 사이 경계선(1px) 도 포함되어 이동해야 함에 주의 */
        .cafe {
            background-position-x: -305px;
        }

        .blog {
            background-position-x: calc(-305px * 2);
        }

        .knowledge {
            background-position-x: calc(-305px * 3);
        }

        /* IR 기법을 적용하기 위해 텍스트를 안보이게 인덴트 설정 */
        a {
            text-indent: -9999em;
        }

        /* list의 머릿기호 삭제 */
        li {
            list-style-type: none;
        }

        /* 디폴트로 설정되는 ul의 왼쪽 패딩을 삭제하여 리스트의 들여쓰기 해제 */
        ul {
            padding: 0;
        }

        .mail:hover,
        .cafe:hover,
        .blog:hover,
        .knowledge:hover {
            background-position-y: -114px;
        }

        /* 수평 메뉴 만들기 */
        /* 리스트 메뉴를 가로로 배열하기 위해 블럭요소인 리스트를 인라인-블럭으로 속성 변경
           단, 인라인-블럭요소 내에는 블럭요소 (h3)를 포함 가능하여 인라인 블럭 내에서의 수평 전체 영역을 차지하지만
            인라인 요소는 블럭요소 (h3)를 포함하지 못하므로 변경한 인라인 요소 자리를 자식인 블럭요소가 동시에 차지하게
            됨으로써 수평 배치 불가
           따라서 리스트에 대한 인라인 설정은 불가 */
        ul:nth-of-type(2) li {
            display: inline-block;
        }

        ul {
            /* 인라인 특성으로 인한 자동 개행을 막기 위해 nowrap 설정 */
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <h1>Image sprites 와 IR(Image Replacement) 기법</h1>
    <hr>

    <h2>수직 메뉴 만들기</h2>
    <ul>
        <li>
            <h3><a href="#" class="mail">메일</a></h3>
        </li>
        <li>
            <h3><a href="#" class="cafe">카페</a></h3>
        </li>
        <li>
            <h3><a href="#" class="blog">블로그</a></h3>
        </li>
        <li>
            <h3><a href="#" class="knowledge">지식in</a></h3>
        </li>
    </ul>
    <hr>

    <h2>수평 메뉴 만들기</h2>
    <ul>
        <li>
            <h3><a href="#" class="mail">메일</a></h3>
        </li>
        <li>
            <h3><a href="#" class="cafe">카페</a></h3>
        </li>
        <li>
            <h3><a href="#" class="blog">블로그</a></h3>
        </li>
        <li>
            <h3><a href="#" class="knowledge">지식in</a></h3>
        </li>
    </ul>
</body>

</html>
