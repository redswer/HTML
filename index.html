<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지셔닝을 활용한 요소의 배치와 정렬</title>
    <style>
        .container {
            background-color: yellow;
            width: 400px;
            height: 800px;
            margin: 100px auto;
        }

        .container div {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }

        .box1 {
            background-color: red;
        }

        .box2 {
            background-color: blue;
        }

        .box3 {
            background-color: green;
        }

        .box4 {
            background-color: black;
        }

        .box5 {
            background-color: cadetblue;
        }

        .box6 {
            background-color: brown;
        }

        .box7 {
            background-color: darkgray;
        }

        .box8 {
            background-color: cyan;
        }

        /* ============================================================= */

        /* container 를 기준으로 box 요소들을 배치하기 위해 box 요소들을 absolute로 지정하고 블럭요소인 container
            의  수평 정렬을 유지하기 위해 relative로 지정
           container를 fixed나 absolute로 지정하면 요소의 본래 속성인 블럭이 아닌 인라인-블럭처럼 인식하여 기존
            설정으로는 수평 정렬 불가함에 주의 */

        .container {
            position: relative;
        }

        .container div {
            position: absolute;
        }

        /* =============================================== */
        /* 1. 요소를 부모의 바깥 경계에 배치하기 */
        .box1 {
            right: -100px;
        }

        .box2 {
            top: 100px;
            left: 100%;
        }

        /* ================================================= */
        /* 2. 요소를 부모의 바깥 경계에서 10px 띄우고 배치하기 */
        .box3 {
            top: 200px;
            right: calc(-100px + -10px);
        }

        .box4 {
            top: 300px;
            left: calc(100% + 10px);
        }

        /* ================================================== */
        /* 3. 크기가 가변적인 요소를 부모의 바깥 경계에 배치하기 */

        /* 클래스 선택자가 태그 선택자보다 우선순위가 높지만 복합선택자 경쟁규칙에 의하여 ".container div" 는 11점,
            ".box5" 는 10점으로 우선순위 선정 점수가 더 낮으므로 우선순위 점수를 높여서 적용 */
        .container .box5 {
            top: 400px;

            /* (위의 ".container div"의 width와 중복이기 때문에 ".container .box5"로 우선순위 높임) */
            width: 50px;

            /* 요소의 크기가 가변적인 경우 px로는 대처 불가 */
            left: -50px;
        }

        .container .box6 {
            top: 500px;
            width: 50px;

            /* "%"는 부모 요소를 기준으로 하기 때문에 요소의 크기가 가변적이어도 별도의 측정이나 계산이 필요없음 */
            right: 100%;
        }

        /* ====================================================== */
        /* 4. 요소 중앙 정렬 */

        /* 수평 중앙 정렬 */
        .box7 {
            top: 600px;

            /* 기준선이 50%이지 요소 자체가 중앙에 맞춰지지 않음 */
            left: 50%;
            /* 따라서 요소의 크기만큼 음수값 지정하여 중앙에 맞춤 */
            margin-left: -50px;
        }

        /* 수직 중앙 정렬 */
        .box8 {

            /* 전체 크기에서 요소의 크기를 뺀 절반을 지정함으로써 수직 중앙 정렬 */
            top: calc((100% - 100px)/2);
        }

        /* 수직 중앙 정렬의 또 다른 방법 */
        /* .box8 {
            top: 50%;
            transform: translateY(-50%);
        } */
    </style>
</head>

<body>
    <h1>포지셔닝을 활용한 요소의 배치와 정렬</h1>
    <hr>

    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>

        <div class="box3">3</div>
        <div class="box4">4</div>

        <div class="box5">5</div>
        <div class="box6">6</div>

        <div class="box7">7</div>
        <div class="box8">8</div>
    </div>
    <hr>

</body>

</html>
