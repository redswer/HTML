<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-family, font</title>

    <!--
    < 구글 웹폰트 링크 지정 >

  - CSS link 태그 전에 먼저 지정해야함에 주의.
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./css/index.css"> -->

    <style>
        /* font family  */
        /* 내부 기본 폰트 및 외부 폰트 지정 */
        /* serif : 활자의 꺾어진 선 (명조체)
           sans : ~ 없이
           sans-serif : 고딕체
           cursive : 필기체
           monospace : 동일공간 글꼴 (모든 글자의 가로 너비가 같은 글꼴) */
        .serif {
            font-family: serif;
        }

        .sans_serif {
            font-family: sans-serif;
        }

        .cursive {
            font-family: cursive;
        }

        .monospace {
            font-family: monospace;
        }

        .dotum_eng {
            font-family: dotum;
        }

        /* 한글형식의 폰트명이나 공백이 포함된 폰트명을 가진 폰트는 쌍따옴표 구분자 지정 */
        .dotum_kor {
            font-family: "돋움";
        }

        /* @(At-rules) */
        /* CSS에 행동 방식을 지시하는 CSS 문 */

        /* @font-face */
        /* font-face 지시자를 이용하여 외부 사용자 정의 글꼴의 경로를 명시하고 사용자 정의 글꼴명을 정의하여 사용
           외부 다운로드 폰트의 용량이 큰 경우 페이지 로딩 지연이 발생할 수 있음에 주의 */

        @font-face {
            font-family: shizuru;
            src: url(../font/Shizuru/Shizuru-Regular.ttf);
        }

        .shizuru {
            font-family: shizuru;
        }

        /* 구글 웹폰트 활용 */
        /* 웹폰트 링크를 지정함으로써 외부 폰트를 다운받는 방법에 비해 접속 시의 트래픽 발생을 회피 가능 */
        .google_web_font {
            font-family: 'Dancing Script', cursive;
            /* 한글 폰트 지정 (한/영 모두 지원) */
            font-family: 'Dokdo', cursive;

            /* 구글 웹폰트를 이용하여 영어와 한글 폰트 동시 지정 */
            /* 개별 폰트별로 한글과 영문을 동시에 지원하는 폰트가 있고 그렇지 않은 폰트도 있어 동시에 한/영 폰트를
                지정하는 경우 폰트 나열 순서대로 우선순위가 매겨지는 특성이 있음
               따라서 한/영 폰트 동시 지정이 되지 않는 경우, font-family 나열 순서를 바꾸거나 각각을 태그로 분리히야
                개별 폰트 지정 */
            font-family: 'Dancing Script', 'Dokdo', cursive;

        }
        
        /* font */
        /* font 속성을 이용하여 색상을 제외한 글꼴 및 줄간격 등을 한꺼번에 설정 가능
           font-size와 font-family는 필수 속성이며 다른 속성들은 생략 가능
           단, font-style, font-variant, font-weight 속성들은 반드시 font-size 앞에 지정되어야 함
           line-height는 font-size 뒤에 '/' 구분자로 지정되어야 하며 font-family는 무조건 마지막에 지정되어야 함 */
        /* 형식 :   font : font-style font-variant font-weight font-size/line-height font-family */
        .font_1 {
            font: 50px 'Dokdo';
        }

        .font_2 {
            font: italic normal bold 32px/100px 'Dancing Script';
        }
    </style>
</head>

<body>
    <h1>font-family, font</h1>
    <hr>

    <h2 class="serif">serif 한글</h2>
    <h2 class="sans_serif">sans-serif 한글</h2>
    <h2 class="cursive">cursive 한글</h2>
    <h2 class="monospace">monospace 한글</h2>
    <h2 class="dotum_eng">dotum-eng 한글</h2>
    <h2 class="dotum_kor">dotum-kor 한글</h2>
    <h2 class="shizuru">shizuru 한글</h2>
    <h2 class="goole_web_font">goole-web-font 한글</h2>
    <h2 class="font_1">font_1 한글</h2>
    <h2 class="font_2">font_2 한글</h2>
</body>

</html>
