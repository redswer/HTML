<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그와 submit</title>
</head>
<!-- form 태그의 method 속성을 post로 지정함으로써 전송 데이터가 암호화되어 전송 시
     get 방식과 달리 주소창에 전송 정보가 표시되지 않음을 확인 가능 -->
<!-- 단, action 속성을 통해 실제 서버와 연결을 해야만 실제 작동되므로 예제에서는
     실제 작동되지는 않음 -->

<body>
    <form action="./html/server.html" name="studentInfo" method="post">
        <div>
            <label for="named">이름 :</label>
            <input type="text" id="named" name="named" minlength="3" maxlength="5" required>
        </div>

        <div>
            <label for="stNum">학번 :</label>
            <input type="text" id="stNum" name="stNum" placeholder="2자리만 입력 가능" minlength="2" maxlength="2" required>
        </div>

        <input type="submit" name="transBtn" value="전송">
    </form>
</body>

</html>
