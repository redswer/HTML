<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다중 주축에 대한 비율 적용</title>
  <style>
    .item1 {
      background-color: red;
    }

    .item2 {
      background-color: blue;
    }

    .item3 {
      background-color: green;
    }

    .flex div {
      color: white;
    }

    .flex {
      width: 500px;
      height: 200px;
      border: 1px solid;

      display: flex;
      flex-wrap: wrap;
    }

    /* ============================================================== */
    /* 1. flex-wrap 에 대한 flex 적용 */

    /* wrao 설정으로 인한 다중 주 축이 생성되어도 다중 주 축에 대한 flex 비율은 적용되지 않아 다중 주 축 개졀 비율이
        적용됨으로써 의미없는 비율 적용이 될 수 있음에 주의 */

    .container1 div {
      /* flex-basis: 100%; */
    }

    .container1 .item1 {
      /* flex-shrink: 2; */
      /* flex-grow: 2; */

      /* flex: 2 100%; */
    }

    /* ========================================================== */
    /* 2. flex-wrap에 대한 퍼센티지 적용 */

    /* wrap 설정으로 인한 다중 주 축에 대한 비율은 아래와 같이 개별 주 축에 대한 컨텐츠의 크기를 직적 퍼센티지로
        설정함으로써 적용 가능 */

    .container2 .item1 {
      flex-basis: 100%;
    }

    .container2 .item2,
    .container2 .item3 {
      flex-basis: 50%;
    }
  </style>
</head>

<body>
  <h1>다중 주축에 대한 비율 적용</h1>
  <hr>

  <h2>1. flex-wrap 에 대한 flex 적용</h2>
  <div class="flex container1">
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
  </div>
  <hr>

  <h2>2. flex-wrap 에 대한 퍼센티지 적용</h2>
  <div class="flex container2">
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
  </div>
  <hr>
</body>

</html>
