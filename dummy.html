<!-- 
    < 문제 >

- Grid 레이아웃의 grid-area 이용하여 화면 구현 예시와 같이 구현하라.

=====================================================================

    < 처리조건 >

1) 행은 logo, menu, login, contents, aside, footer, scrollTop 각각
   2 : 3 : 1 : 4 : 5 : 1 : 2 비율을 유지.
2) 열은 logo, menu, aside, scrollTop 각가 1 : 1 : 1 : 0.5 비율을 유지.
3) logo 는 3em, red 로 적용하되, 나머지 모든 텍스트는 1.5em, white 로 적용.
   단, grid_container 에는 직접 지정 불가.

-->

<body>
   <div id="grid_container">
      <div class="logo">Logo</div>
      <div class="menu">Menu</div>
      <div class="login">Login</div>
      <div class="contents">Contents</div>
      <div class="aside">Aside</div>
      <div class="footer">Footer</div>
      <div class="scrollTop">ScrollTop</div>
   </div>
</body>

</html>
