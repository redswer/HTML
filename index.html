<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션을 활용한 배경과 컨텐트에 대한 opacity 분리</title>
    <style>
        .background {
            background: url(./image/bg3.jpg) no-repeat 0/300px 450px;
            width: 300px;
            height: 450px;
            text-align: center;
            line-height: 450px;
            font-size: 100px;
            color: darkorange;

            display: inline-block;
            opacity: 0.5;
        }

        /* ================================================================== */

        .container {
            /* container가 인라인-블럭 요소처럼 크기가 결정되어야만 span을 배경의 중앙에 배치가 가능하므로
                relative 가 아닌, absolute나 fixed로 지정 */

            position: absolute;
        }

        .absolute {
            font-size: 100px;
            color: darkorange;

            position: absolute;

            left: calc((100% - 100px)/2);
            top: 50%;
            transform: translateY(-50%);
        }

        /* absolute 나 fixed 는 인라인-블럭 요소처럼 컨텐츠만큼의 크기를 가지는 것일 뿐, 실제 인라인-블럭 요소와
            동일하지는 않음에 주의
           예시에서의 container는 abolute 나 fixed를 지정하였더라도 본래 블럭 요소의 위치를 그대로 보존함에 따라
            인라인-블럭 요소로 변경하여 위치를 변경 */

        /* .container {
            display: inline-block;
            margin-left: 10px;
        } */
    </style>
</head>

<body>
    <h1>포지션을 활용한 배경과 컨텐트에 대한 opacity 분리</h1>
    <hr>

    <div class="background">
        <span>봄</span>
    </div>

    <div class="container">
        <div class="background"></div>
        <span class="absolute">봄</span>
    </div>

</body>

</html>
