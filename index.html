<!DOCTYPE html>
<html lang="en">
<!-- 웹 표준 유효성 검사 https://validator.w3.org -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 작성 규칙과 엔티티코드</title>
</head>

<body>
    <!-- 모든 태그는 소문자가 원칙, 연속된 space, tab, enter는 하나만 인정 -->
    <!-- 4-HTML5-2_특수문자 - 엑셀 파일 참조,   https://entitycode.com -->
    <!-- &quot = ", &nbsp = space, &lt = <, &gt = >, &amp = & -->
    &lt; &quot;HTML&quot;&nbsp;&nbsp;&nbsp;
    &quot;Character&quot;&nbsp;&nbsp;&nbsp;
    &quot;Entity&quot; &gt; &amp; 학습

    <!-- <pre>태그에서는 space, tab, enter를 입력한 그대로 표시.
      단, 그 외 특수문자는 entitycode 형식 그대로 표현해야함에 주의. -->
    <pre style="color: rgb(55, 0, 225)">
        &lt; &quot;HTML&quot; &quot;Character&quot; &quot;Entity&quot; &gt; &amp; 학습
    </pre>
</body>
