<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slide {
            position: relative;
        }

        .slide_img {
            background: url(../image/bg1.jpg);
            width: 400px;
            height: 500px;
            background-size: 400px 500px;
            background-repeat: no-repeat;
            border: 1px solid;
            box-sizing: border-box;
            margin: calc((100vh - 500px)/2) auto;
        }

        .previous_button,
        .next_button {
            background-color: cadetblue;
            position: absolute;
            height: 30px;
            line-height: 30px;
            padding: 0 10px;
        }

        .previous_button {
            top: 50%;
            transform: translateY(-50%);
            right: calc((100% - 400px)/2 + 400px);
            margin-right: 20px;
        }

        .next_button {
            bottom: 50%;
            transform: translateY(+50%);
            left: calc((100% - 400px)/2 + 400px);
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="slide">
        <a href="#" class="previous_button">Previous</a>
        <div class="slide_img"></div>
        <a href="#" class="next_button">Next</a>
    </div>
</body>

</html>
