<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 섹셔닝(float 적용)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header,
        main,
        footer {
            width: calc(1024px * 0.8);
            margin: auto;
            text-align: center;
        }

        header,
        footer {
            background-color: antiquewhite;
            height: 20vh;
            line-height: 20vh;
        }

        main {
            height: 60vh;
        }

        #section_article section {
            background-color: silver;
            width: calc(1024px * 0.8 * 0.7);
            height: 60%;
            line-height: calc(60vh * 0.6);
        }

        #section_article article {
            background-color: teal;
            width: calc(1024px * 0.8 * 0.7);
            height: 40%;
            line-height: calc(60vh * 0.4);
        }

        #section_article {
            float: left;
        }

        main aside {
            background-color: coral;
            width: calc(1024px * 0.8 * 0.3);
            height: 100%;
            line-height: 60vh;
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        <h1>starbucks</h1>
    </header>

    <main>
        <div id="section_article">
            <section>
                <h2>news</h2>
            </section>
            <article>
                <h2>info</h2>
            </article>
        </div>

        <aside>
            <h2>login</h2>
        </aside>
    </main>

    <footer>
        <h3>contact us</h3>
    </footer>
</body>

</html>
