<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute 요소의 컨테이닝 블럭이 되기 위한 자격</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .outer {
            background-color: antiquewhite;
            width: 500px;
            height: 500px;
            border: solid 1px;
        }

        .inner {
            background-color: silver;
            width: 300px;
            height: 300px;
            margin: 100px auto;
        }

        .inner div {
            background-color: aqua;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;

            /* absolute 요소의 컨테이닝 블럭이 되기 위한 자격 */
            /* static (position의 디폴트값) 이 아닌 포지션 속성을 가진 가장 가까운 부모 또는 조상 요소 */

            position: absolute;
        }

        .child1 {
            top: 0;
        }

        .child2 {
            right: 0;
        }

        .child3 {
            bottom: 0;
        }

        .inner div {
            width: 20%;
            height: 20%;
        }

        .outer {
            /* 기존 컨테이닝 블럭이었던 뷰포트 대신 child의 부모 요소인 outer 가 컨테이닝 블럭이 됨
                따라서 .inner div의 width와 height 20%의 기준도 outer가 됨 */
            position: relative;
        }

        .inner {
            /* outer보다 inner가 더 가깝기 때문에 inner가 컨테이닝 블럭이 됨 */

            /* position: relative; */
        }

        /* 컨테이닝 블럭을 지정할 때 오프셋을 설정하지 않으면 변하지 않기 때문에 주로 relative가 사용되지만,
            상황에 따라 fixed나 absolute가 사용될 수 있음 */
    </style>
</head>

<body>
    <h1>absolute 요소의 컨테이닝 블럭이 되기 위한 자격</h1>
    <hr>

    <div class="outer">
        <div class="inner">
            <div class="child1">1</div>
            <div class="child2">2</div>
            <div class="child3">3</div>
        </div>
    </div>
</body>

</html>
