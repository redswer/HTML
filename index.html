<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 의 기본 특성</title>
    <style>
        .item1 {
            background-color: red;
        }

        .item2 {
            background-color: blue;
        }

        .item3 {
            background-color: green;
        }

        .flex div {
            color: white;
        }

        /* ======================================================= */

        .flex {
            width: 500px;
            height: 100px;
            border: 1px solid;
            display: flex;

            /* gap 은 부모 flex 컨테이너에 설정해야 함에 주의 */

            /* gap: 10px; */
        }

        .container2 {
            flex-direction: column;
        }

        /* ==================================================== */

        /* 2. 주축에 나열되는 항목들의 none overflow 특성 */

        /* 주 축에 나열되는 항목들의 크기가 주 축의 크기를 벗어나는 크기를 가져도 항목들의 크기는 주 축 내에서
        그 크기에 맞게 자동으로 줄어들 수는 있지만 주 축의 크기 범위를 넘어서 표현되지는 않음 */

        .container4 {
            flex-direction: column;
        }

        .container3 div {
            width: 100%;
        }

        .container4 div {
            height: 100%;
        }

        /* ====================================================== */

        /* 3. 주축에 나열되는 항목들의 높이가 다른 경우 */

        /* 주 축에 나열되는 항목들의 교차축 높이가 다르면 가장 높이가 높은 항목에 맞춰 다른 항목들이 교차축을 따라
        그 높이에 맞추어 늘어나는 특성 */

        .flex.container5 {

            width: auto;
            height: auto;
            /* width와 height 모두 컨텐츠(내용)에 맞춤 */
        }

        .container5:hover .item3 {
            height: 100px;
        }

        /* ========================================================== */
        /* 4. flex-wrap */

        /* 주 축에 나열되는 항목의 크기가 주 축의 크기를 벗어나는 크기를 가지는 경우, 다른 행이나 열로 확장되어
        여러개의 행이나 열로 나타나도록 하려면 flex-wrap 속성을 wrap 으로 설정
        이 때 확장된 행이나 열은 개별적인 flex 아이템으로 인식하여 flex-wrap 을 wrap-reverse 로 설정 시 항목별
        역순이 아닌 확장된 행 또는 열들을 기준으로 역순 배치가 되는 것을 확인 가능 */

        .container8,
        .container9 {
            flex-direction: column;
        }

        .container6,
        .container7,
        .container8,
        .container9 {
            flex-wrap: wrap;
        }

        .container6 div {
            width: 100%;
        }

        .container7 .item1 {
            width: 100%;
        }

        .container7 .item2,
        .container7 .item3 {
            width: 50%;
        }

        .container8 div {
            height: 100%;
        }

        .container9 .item1 {
            height: 100%;
        }

        .container9 .item2,
        .container9 .item3 {
            height: 50%;
        }

        .container6:hover,
        .container7:hover,
        .container8:hover,
        .container9:hover {
            flex-wrap: wrap-reverse;
        }
    </style>
</head>

<body>
    <h1>flex 의 기본 특성</h1>
    <hr>

    <h2>1. 주축에 나열되는 항목들의 교차축 특성</h2>
    <div class="flex container1">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
    </div>
    <hr>

    <div class="flex container2">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
    </div>
    <hr>

    <h2>2. 주축에 나열되는 항목들의 none overflow 특성</h2>
    <div class="flex container3">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
    </div>
    <hr>

    <div class="flex container4">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
    </div>
    <hr>

    <h2>3. 주축에 나열되는 항목들의 높이가 다른 경우</h2>
    <div class="flex container5">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
    </div>
    <hr>

    <h2>4. flex-warp</h2>
    <div class="flex container6">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
    </div>
    <hr>

    <div class="flex container7">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
    </div>
    <hr>

    <div class="flex container8">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
    </div>
    <hr>

    <div class="flex container9">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
    </div>
    <hr>
</body>

</html>
