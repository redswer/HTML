<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content</title>
    <style>
        .item1 {
            background-color: red;
        }

        .item2 {
            background-color: blue;
        }

        .item3 {
            background-color: green;
        }

        .flex div {
            width: 100%;
            color: white;
        }

        /* ======================================================================== */

        .flex {
            width: 500px;
            height: 200px;
            border: 1px solid;

            display: flex;
            flex-wrap: wrap;

            /* align-content */
            /* wrap 설정으로 다중 구축 생성 시의 주 축간의 정렬 및 배치 형태를 결정
               justify-content 속성의 값과 거의 동일한 속성값을 사용하며 동작하는 방식도 동일 */

            /* ===================================================================== */

            /* stretch */
            /* 다중 주 축에 대하여 플렉스 컨테이너의 크기에 맞추어 자동으로 늘어나게 하는 특성 */

            align-content: stretch;
            /* align-content: flex-start; */
            /* align-content: flex-end; */
            /* align-content: center; */
            /* align-content: space-between; */
            /* align-content: space-around; */
            /* align-content: space-evenly; */
        }

        /* ========================================================================== */

        /* .flex div {
            width: 25%;
            height: 50px;
        } */

        /* 아이템들이 wrap 이 되지 않아도 wrap 을 적용시킴으로써 다중 주 축이 아닌 하나의 주 축에서도
            align-content 속성 적용이 가능 */

        .flex {
            align-content: stretch;
            /* align-content: flex-start; */
            /* align-content: flex-end; */
            /* align-content: center; */
            /* align-content: space-between; */
            /* align-content: space-around; */
            /* align-content: space-evenly; */
        }
    </style>
</head>

<body>
    <h1>align-content</h1>
    <hr>

    <h2>align-content</h2>
    <div class="flex">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
    </div>
    <hr>
</body>

</html>
