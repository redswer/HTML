<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 내부 스타일 시트 -->
    <!-- head 태그 소속인 style 태그 내에 미리 정한 스타일 속성을 선택자라는 형식으로 그룹화하여 스타일을 지정
        하나의 독립적인 페이지 내에만 적용되는 특정 스타일을 지정하기 위한 목적으로 사용 -->
    <style>
        body {
            color: #ff00ff;
            text-align: center;
        }

        ol {
            color: green;
            /* 마지막 속성의 세미콜론은 생략 가능하지만 추후의 유지보수를 위해 표기를 권장 */
            text-align: left
        }

        div {
            font-size: 200%;
        }

        #childofDiv {
            font-size: 50%;
        }
    </style>
</head>

<body>
    <p>Inline Style Sheet</p>
    <hr>

    <ol>
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
    </ol>
    <hr>

    <div>div 폰트사이즈</div>

    <p>문단 폰트사이즈</p>
</body>

</html>
