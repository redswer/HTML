<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox 를 활용한 시멘틱 섹셔닝</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    header,
    main,
    footer {
      margin: auto;
      text-align: center;
      width: calc(1024px * 0.8);
    }

    header,
    footer {
      background-color: antiquewhite;
      height: 20vh;
      line-height: 20vh;
    }

    main {
      height: 60vh;
      display: flex;
      position: relative;
    }

    main h2 {
      position: relative;
    }

    #section_article {
      width: 70%;
      height: 100%;
    }

    #section_article section {
      height: 60%;
      position: relative;
    }

    main section h2 {
      width: 100%;
      line-height: calc(60vh * 0.6);
      background-color: silver;
    }

    #section_article article {
      height: 40%;
      position: relative;
    }

    #section_article article h2 {
      width: 100%;
      height: 100%;
      line-height: calc(60vh * 0.4);
      background-color: teal;
    }

    main aside {
      width: 30%;
      height: 100%;
    }

    main aside h2 {
      line-height: 60vh;
      background-color: burlywood;
    }

    #section_article section:hover h2 {
      position: absolute;
      left: calc(100% / 7 * 3 / 2);
      top: calc(100% / 6 * 4 / 2);
      z-index: 1;
    }

    #section_article article:hover h2 {
      position: absolute;
      left: calc(100% / 7 * 3 / 2);
      bottom: calc(100% / 4 * 6 / 2);
      z-index: 1;
    }

    aside:hover h2 {
      width: 30%;
      position: absolute;
      left: 100%;
    }
  </style>
</head>
<!-- 
    < 문제 >

- 화면구현 예시와 같이 기존 코드를 토대로 플렉스를 적용하여 코드
  리팩토링(Refactoring)을 하라.

    < 조건 >

1) section 과 article 에 마우스를 올리면 main 수평, 수직 중앙에 표시되도록 구현.
2) aside 에 마우스를 오버하면 main 의 오른쪽 바깥 경계에 표시되도록 구현.
3) header, main, footer 등의 비율은 동일하지만 너비나 전체 높이가 가변적인 경우를
   대비하여 유지보수 편의성을 최대한 높일 수 있는 형태로 구현.
4) main 의 너비 비율은 section_article 과 aside 에만 직접 지정.
5) h2 요소의 컨테이닝 블럭은 main 지정 불가.
-->

<body>
  <header>
    <h1>starbucks</h1>
  </header>

  <main>
    <div id="section_article">
      <section>
        <h2>news</h2>
      </section>
      <article>
        <h2>info</h2>
      </article>
    </div>

    <aside>
      <h2>login</h2>
    </aside>
  </main>

  <footer>
    <h3>contact us</h3>
  </footer>
</body>

</html>
