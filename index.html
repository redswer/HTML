<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-colume(row)-start(end), span</title>
    <style>
        .box1 {
            background-color: brown;
        }

        .box2 {
            background-color: blueviolet;
        }

        .box3 {
            background-color: blue;
        }

        .box4 {
            background-color: red;
        }

        .box5 {
            background-color: green;
        }

        .box6 {
            background-color: yellowgreen;
        }

        .box7 {
            background-color: black;
        }

        .box8 {
            background-color: coral;
        }

        .box9 {
            background-color: cadetblue;
        }

        .box10 {
            background-color: deeppink;
        }

        .container div {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* ============================================================= */
        .container {
            height: 500px;
            display: grid;

            /* 7행 3열 구조의 그리드 레이아웃 */
            grid-template: 1fr repeat(2, 2fr) repeat(4, 1fr) / repeat(2, 1fr) 2fr;
        }

        .box1 {
            /* 4개의 column line number 8개의 row line number 로 레이아웃 구성 */

            /* grid-column-start, grid-column-end */
            /* 병합할 열들의 대한 시작 column line number 와 종료 column line number 지정
               병합은 그리드 개별 요소에 대하여 사각형 형태로만 병합 가능하며 교차 병합은 불가
               단, grid-area 속성을 이용하면 요소 간 교차 병합 가능 */

            grid-column-start: 1;
            grid-column-end: 4;
        }

        .box2 {
            /* grid-row-start, grid-row-end */
            /* 병합할 행들에 대한 시작 row line number 와 종료 row line number 지정 */

            grid-row-start: 2;
            grid-row-end: 4;
        }

        .box3,
        .box4 {
            grid-column-start: 2;
            grid-column-end: 4;
        }

        .box5 {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .box6 {
            /* 정의된 행열 구조와 grid-column-start, grid-column-end 생략 시 디폴트로 하나의 셀 영역만
                지정되므로써 grid-column-start, grid-column-end 지정 불필요 */
            grid-column-start: 3;
            grid-column-end: 4;
        }

        .box7 {
            /* grid-column, grid-row */
            /* grid-column-start, grid-column-end, grid-row-start, grid-row-end의 축약 속성 */
            /* 형식 */
            /* 속성명 : start_Num / end_Num */
            grid-column: 1 / 4;
        }

        .box8 {
            /* span */
            /* 병합할 행 또는 열 갯수를 지정
               시작 번호 생략 시 해당 아이템이 속한 라인 넘버를 기준으로 병합
               하기 코드는 하나의 셀만 병합하므로 불필요 */
            grid-column: 1 / span 1;
        }

        .box9 {
            grid-column: 2 / span 2;

            /* = grid-column: span 2; */
        }

        .box10 {
            /* 음수 라인 번호 */
            /* 라인 번호를 끝에서부터 카운팅 */
            grid-column: 1 / -1;
        }
    </style>
</head>

<body>
    <h1>grid-colume(row)-start(end), span</h1>
    <hr>

    <div class="grid container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
        <div class="box8">8</div>
        <div class="box9">9</div>
        <div class="box10">10</div>
    </div>
</body>

</html>
