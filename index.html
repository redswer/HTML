<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그와 submit</title>
</head>
<!-- input 태그의 required 속성 -->
<!-- input 태그의 type 지정을 통한 헤당 컨트롤들이 사용자의 직접적인 데이터 입력과 관련된 경우,
    반드시 입력되어야 할 필수 입력임을 지정-->
<!-- required 속성이 지정된 입력 인터페이스를 비워진 상태로 전송하면 전송이 되지 않으며 툴팁 표시됨 -->

<body>
    <form action="./html/server.html" name="studentInfo" method="get">
        <div>
            <label for="named">이름</label>
            <input type="text" id="stNum" minlength="3" maxlength="5" required>
        </div>

        <div>
            <label for="stNum">학번</label>
            <input type="text" id="stNum" name="stNum" placeholder="2자리만 입력 가능" minlength="2" maxlength="2" required>
        </div>
        <input type="submit" name="transBtn" value="전송">
    </form>
</body>

</html>
