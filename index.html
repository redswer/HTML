<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션을 활용한 시멘틱 섹셔닝</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header,
        main,
        footer {
            margin: auto;
            width: calc(1024px * 0.8);
        }

        header,
        footer {
            background-color: antiquewhite;
            height: 20%;
            line-height: 20vh;
        }

        /* ========================================================================= */

        main {
            height: 60vh;
            position: relative;
        }

        main h2 {
            position: relative;
        }

        #section_article {
            width: 70%;
            height: 100%;
        }

        #section_article section {
            height: 60%;
            line-height: calc(60vh * 0.6);
        }

        #section_article section h2 {
            background-color: silver;
        }

        #section_article article {
            height: 40%;
            line-height: calc(60vh * 0.4);
        }

        #section_article article h2 {
            background-color: teal;
        }

        main aside {
            width: 30%;
            height: 100%;
            line-height: 60vh;
            position: absolute;
            top: 0;
            right: 0;
        }

        main aside h2 {
            background-color: burlywood;
        }

        /* ==================================================================== */

        section:hover h2 {
            top: calc(100% / 6 * 4 / 2);
            left: calc((100% - 60%)/2);
            z-index: 1;
        }

        article:hover h2 {
            left: calc(100% / 7 * 3 / 2);
            bottom: calc(100% / 4 * 6 / 2);
            z-index: 1;
        }

        aside:hover h2 {
            right: -100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>starbucks</h1>
    </header>

    <main>
        <div id="section_article">
            <section>
                <h2>news</h2>
            </section>
            <article>
                <h2>info</h2>
            </article>
        </div>

        <aside>
            <h2>login</h2>
        </aside>
    </main>

    <footer>
        <h3>contact us</h3>
    </footer>
</body>

</html>
