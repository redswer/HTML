<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-indent 와 IR(Image Replacement) 기법</title>
    <style>
        p {
            border: 3px solid blue;
            height: 5em;
        }

        /* text-indent */
        /* 텍스트에 대한 들여쓰기 및 내어쓰기 설정
   text-indent 속성은 들여쓰기할 실제 대상이 아닌 부모요소에 설정해야 하며 부모요소 또한 인라인 요소가 아닌 블럭
    또는 인라인 블럭 요소인 경우에만 속성 적용이 가능함에 주의 */
        .text-indent1 {
            text-indent: 50px;
        }

        /* 들여쓰기한 공간도 텍스트와 동일하게 취급되어 들여쓰기한 이후의 텍스트가 수평 컨텐츠 영역을 넘치면 개행됨 */
        .text-indent2 {
            text-indent: 5000px;
        }

        /* text-indent 를 음수로 지정함으로써 문서에 컨텐츠는 보존되지만 화면에는 표시되지 않도록 설정 가능 */
        .text-indent3 {
            text-indent: -9999em;
        }

        /* IR(Image Replacement) 기법 */
        /* 검색을 위한 텍스트는 그대로 보존하면서 실제 화면상에는 텍스트 대신에 이미지를 표현하는 기법 */

        .jeep_logo span {
            /* display : none */
            /* 검색이 되지도 않고 스크린 리더가 읽을 수 없는 단점 */
            display: none;
        }

        /* text-indent 속성을 부모 요소 (.starbucks_logo)에 지정을 하면 a 태그 자체가 보이지 않게 됨으로써 백그라운드에
    대한 링크가 불가하므로 자식요소인 a 태그에 적용 */
        .starbucks_logo a {
            /* 기본 픽셀 (16px)이 아닌 h2 (24px)에 대한 3em 이 적용됨에 주의 */
            font-size: 3em;
        }

        /* background-image */
        /* url 함수를 이용하여 배경 이미지 로드 */
        .starbucks_logo a {
            /* text-indent 속성을 이용하여 검색을 위한 텍스트는 그대로 유지한 채 화면에 보이지 않는 텍스트를 대체하여
        링크가 걸릴 수 있도록 a 태그에 대한 백그라운드 이미지 설정 */
            background-image: url(../image/starbucks_logo.jpg)
        }

        /* 백그라운드 이미지가 들여쓰기된 텍스트 컨텐츠 크기에 맞추어 자리를 차지함으로써 본래의 이미지 크기가 텍스트 컨텐츠
    크기에 맞지 않으면, 이미지가 부분적으로만 표시되는 문제점 발생 가능
   따라서 본래 이미지가 갖는 크기로 설정하기 위해 인라인 요소인 a 태그를 블럭 또는 인라인 블럭 요소로 변경하여 이미지
   크기 설정 */

        /* 부모 태그에 들여쓰기를 지정하여 텍스트를 보이지 않게 한 상태에서 백그라운드 지정 시 부모 태그의 너비나 높이가
        지정되지 않으면 백그라운드 지정이 되지 않음에 주의
       즉, 들여쓰기 전의 텍스트의 배경은 부모 요소에 너비와 높이가 존재하지 않아도 텍스트의 컨텐츠 영역 내에서 표시되지만
        들여쓰기를 하여 보이지 않게 한 상태에서는 부모 요소에 반드시 너비와 높이를 지정해야 배경이 표시됨 */
        .starbucks_logo a {
            display: inline-block;
            width: 643px;
            height: 500px;

            /* text-indent : -9999em */
            /* 스크린 리더가 읽을 수는 있지만, text-indent 속성이 사용된 요소가 많은 경우에는 인덴트에 대한 반복적인
        연산으로 인한 웹페이지 로딩 저하의 요인이 될 수 있음에 주의 */
            text-indent: -9999em;
        }

        /* 텍스트에 대한 들여쓰기를 위해 텍스트를 감싸는 별도의 span 태그를 추가하여 인라인 블럭 요소로 변경 후
            text-indent 속성을 통해 화면에 표시되지 않도록 설정
           백그라운드가 아닌 별도의 링크가 걸릴 수 있도록 img 태그를 추가함으로써 이미지에 대한 크기 설정 가능 */
        .starbucks_logo_small span {
            display: inline-block;
            text-indent: -9999em;
        }

        .starbucks_logo_small img {
            width: 50%;
        }
    </style>
</head>

<body>
    <h1>text-indent 와 IR(Image Replacement) 기법</h1>
    <hr>

    <p class="text-indent1">
        Enim aliquip irure ullamco ipsum excepteur ex in.
    </p>

    <p class="text-indent2">
        Enim aliquip irure ullamco ipsum excepteur ex in.
    </p>

    <p class="text-indent3">
        Enim aliquip irure ullamco ipsum excepteur ex in.
    </p>
    <hr>

    <h2 class="jeep_logo">
        <span>jeep</span>
        <a href="#">
            <img src="image/jeep_logo.png" alt="jeep_logo">
        </a>
    </h2>
    <hr>

    <h2 class="starbucks_logo">
        <a href="#">
            starbucks
        </a>
    </h2>
    <hr>

    <h2 class="starbucks_logo_small">
        <span>starbucks</span>
        <a href="#">
            <img src="image/starbucks_logo.jpg" alt="starbucks_logo">
        </a>
    </h2>
</body>

</html>
