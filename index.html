<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,
        h2 {
            text-align: center;
            background-color: silver;
            color: coral;
            font-size: 50px;
        }

        h2 {
            font-size: 30px;
        }

        /* 2021년식 */
        .year_2021 {
            background-color: antiquewhite;
            color: blue;
            font-size: 20px;
        }

        .year_2021 ul {
            color: rgb(255, 70, 200);
        }

        .year_2021 ol {
            color: green;
        }

        .year_2021 ol li+li {
            font-size: 30px;
            text-decoration: underline;
        }

        /* 2020년식 */
        .year_2020 {
            background-color: darkseagreen;
            font-size: 20px;
        }

        .year_2020 li {
            color: red;
        }

        .year_2020>li+li {
            color: yellow;
        }
    </style>
</head>

<body>
    <h1>중고차</h1>
    <hr>

    <h2>2021년식</h2>
    <ul class="year_2021">
        <li>세단
            <ul>
                <li>그랜저</li>
                <li>소나타</li>
                <li>아반떼</li>
                <li>K7
                    <ol>
                        <li>가솔린</li>
                        <li>디젤</li>
                    </ol>
                </li>
            </ul>
        </li>
        <li>SUV</li>
        <li>트럭</li>
        <li>봉고</li>
    </ul>
    <hr>

    <h2>2020년식</h2>
    <ul class="year_2020">
        <li>세단</li>
        <li>SUV
            <ul>
                <li>산타페</li>
                <li>쏘렌토
                    <ol>
                        <li>가솔린</li>
                        <li>디젤</li>
                    </ol>
                </li>
                <li>셀토스</li>
            </ul>
        </li>
        <li>트럭</li>
        <li>봉고</li>
    </ul>
</body>

</html>
