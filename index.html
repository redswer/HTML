<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-colume(row) 에서의 start 와 end 의 통합 지정</title>
    <style>
        .box1 {
            background-color: brown;
        }

        .box2 {
            background-color: blueviolet;
        }

        .box3 {
            background-color: blue;
        }

        .box4 {
            background-color: red;
        }

        .box5 {
            background-color: green;
        }

        .box6 {
            background-color: yellowgreen;
        }

        .box7 {
            background-color: black;
        }

        .box8 {
            background-color: coral;
        }

        .box9 {
            background-color: cadetblue;
        }

        .box10 {
            background-color: deeppink;
        }

        .grid {
            display: grid;
            height: 500px;
        }

        .grid div {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        hr {
            margin: 20px 0;
        }

        /* =============================================== */
        /* 하기 코드는 모두 동일한 의미 */
        .container1 div {

            /* row 에 대하여 width 지정을 하지 않았기 때문에 1이 시작축, 2가 마지막 축이 됨, 따라서 row 방향으로
                모두 동일하게 늘어남 */
            /* grid-row: 1 / 2; */

            /* = grid-row: 1 / span 1;
               = grid-row: 1 / 1;
               = grid-row: 1; */
        }

        .container1 div {
            /* row 방향에 대하여 width 지정을 하지 않았지만, 시작축이 1이고 grid-row 속성에서 2부터 시작했으므로
                row  방향으로 절반 지점부터 시작 */
            /* grid-row: 2 / 3; */

            /* = grid-row: 2 / span 1;
               = grid-row: 2 / 2;
               = grid-row: 2; */
        }

        .container1 div {
            /* 위와 동일하게 row 방향으로 2/3 지점부터 시작 */
            /* grid-row: 3 / 4; */

            /* = grid-row: 3 / span 1;
               = grid-row: 3 / 3;
               = grid-row: 3; */
        }

        .container1 div {
            /* column 방향으로 시작축이 1이 되고 마지막 축이 2 가 되므로 width 전체로 겹쳐짐 */
            /* grid-column: 1 / 2; */

            /* = grid-column: 1 / span 1;
               = grid-column: 1 / 1;
               = grid-column: 1; */
        }

        .container1 div {
            /* column 방향으로 시작축이 1이 되고 2/3 지점부터 마지막 축인 4까지로 겹쳐짐 */
            /* grid-column: 3 / 4; */

            /* = grid-column: 3 / span 1;
               = grid-column: 3 / 3;
               = grid-column: 3; */
        }

        /* ===================================================== */
        .container2 {
            /* 7행 3열 구조의 그리드 레이아웃 */
            grid-template: 1fr repeat(2, 2fr) repeat(4, 1fr) / repeat(2, 1fr) 2fr;
        }

        .container2 div {
            /* 그리드 레이아웃이 잡혀 있으므로 row 방향의 시작축부터 2번째 축까지로 겹쳐짐 */
            /* grid-row: 1 / 2; */

            /* = grid-row: 1 / span 1;
               = grid-row: 1 / 1;
               = grid-row: 1; */
        }

        .container2 div {
            /* 그리드 레이아웃이 잡혀 있으므로 row 방향의 2번째 축부터 3번째 축까지의 높이로 겹쳐짐 */
            /* grid-row: 2 / 3; */

            /* = grid-row: 2 / span 1
               = grid-row: 2 / 2;
               = grid-row: 2; */
        }

        .container2 div {
            /* grid-row: 3 / 4; */

            /* = grid-row: 3 / span 1;
               = grid-row: 3 / 3
               = grid-row: 3; */
        }

        .container2 div {
            /* 그리드 레이아웃이 잡혀 있으므로 column 방향으로 시작축부터 2번째 축까지로 겹쳐짐 */
            /* grid-column: 1 / 2; */

            /* = grid-column: 1 / span 1;
               = grid-column: 1 / 1;
               = grid-column: 1; */
        }

        .container2 div {
            /* grid-column: 3 / 4; */

            /* = grid-column: 3 / span 1;
               = grid-column: 3 / 3;
               = grid-column: 3; */
        }
    </style>
</head>

<body>
    <h1>grid-colume(row) 에서의 start 와 end 의 통합 지정</h1>
    <hr>

    <div class="grid container1">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
        <div class="box8">8</div>
        <div class="box9">9</div>
        <div class="box10">10</div>
    </div>
    <hr>

    <div class="grid container2">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
        <div class="box8">8</div>
        <div class="box9">9</div>
        <div class="box10">10</div>
    </div>
</body>

</html>
