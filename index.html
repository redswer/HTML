<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-flow &amp; order</title>
    <style>
        .item1 {
            background-color: red;
        }

        .item2 {
            background-color: blue;
        }

        .item3 {
            background-color: green;
        }

        .flex div {
            color: white;
        }

        /* ==================================================== */

        .flex {
            width: 500px;
            height: 100px;
            border: 1px solid;
            display: flex;
        }

        /* ======================================================== */
        /* 1. flex-flow */

        .container1 div {
            width: 100%;
        }

        /* flex-direction 과 flex-wrap 을 순서대로 지정하여 동시 설정 */
        .container1 {
            flex-flow: row wrap;
        }

        .container1:hover {
            flex-flow: row wrap-reverse;
        }

        /* ======================================================== */
        /* 2. order */

        .container2 div {
            height: 100%;
        }

        .container2 {
            flex-flow: column wrap-reverse;
        }

        /* 항목들에 순서를 임의로 지정 가능하며 order 값에 대한 오름차순 순서로 배치
           미지정한 항목은 디폴트값인 0을 가지며 명시적 값을 지정한 항목은 오름차순 순서대로 배치
           음수값 지정이 가능하며 동일 순위에 대해서는 문서 순서대로 배치
           따라서 임의의 하나의 항목에 order 값 0은 의미없는 지정이 되며, 음수값 지정은 항목들의 최초 선두로
            항목을 이동시키고 양수값 지정은 항목들의 가장 마지막 위치에 배치하는 결과 */

        .container2:hover .item2 {
            order: 1;
        /* container2 에서 wrap-reverse 를 줬기 때문에 오른쪽부터 시작
            3-2-1로 배치된 상태에서 2에 order 1을 설정해서 2가 마지막에 위치하므로 호버 시 2-3-1 */
        }
    </style>
</head>

<body>
    <h1>flex-flow &amp; order</h1>
    <hr>

    <h2>1. flex-flow</h2>
    <div class="flex container1">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
    </div>
    <hr>

    <h2>2. order</h2>
    <div class="flex container2">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
    </div>
    <hr>
</body>

</html>
