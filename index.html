<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    .item1 {
      background-color: red;
    }

    .item2 {
      background-color: blue;
    }

    .item3 {
      background-color: green;
    }

    .flex div {
      color: white;
    }

    .flex {
      width: 500px;
      height: 200px;
      border: 1px solid;

      display: flex;
    }

    /* ===================================================== */
    /* 1. flex */

    /* flex-grow, flex-shrink, flex-basis를 flex 속성을 이용하여 순서대로 한번에 지정 가능 */

    .container1 div {
      flex: 1 0 100px;
    }

    .container1:hover {
      width: 200px;
    }

    .container1:hover .item1 {
      flex: 1 1 100px;
    }

    .container1:hover .item2 {
      flex: 1 2 100px;
    }

    .container1:hover .item3 {
      flex: 1 3 100px;
    }

    /* ============================================= */
    /* 2. flex emmet */

    /* flex-grow 와 flex shrink 가 동일한 값을 가지는 경우에는 두 속성값을 하나의 값으로 축약하여 표현 가능하며,
        flex-basis 값이 auto(0) 인 경우도 생략 가능 */
    .container2 .item1 {
      flex: 2 2 0;
      /* = fix: 2 0 */
    }

    .container2 .item2 {
      flex: 1 1 0;
      /* = flex: 1 */
    }

    .container2 .item3 {
      flex: 2;
    }
  </style>
</head>

<body>
  <h1>flex</h1>
  <hr>

  <h2>1. flex</h2>
  <div class="flex container1">
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
  </div>
  <hr>

  <h2>2. flex emmet</h2>
  <div class="flex container2">
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
  </div>
  <hr>
</body>

</html>
