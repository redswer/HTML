<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-area 를 이용한 행열 교차 병합</title>
    <style>
        hr {
            margin: 20px 0;
        }

        /* =============================================== */

        .grid {
            display: grid;
            width: 500px;
            height: 500px;

            grid-template: repeat(5, 1fr) / repeat(5, 1fr);
        }

        .box1 {
            background-color: cadetblue;

            /* grid-area를 이용한 행 열 교차 병합 형식 */
            /* grid-area :  grid-row-start / grid-column-start / grid-row-end / grid-column-end */
            grid-area: 1 / 1 / -1 / -1;

            z-index: -2;
        }

        .box2 {
            background-color: yellow;
            grid-area: 1 / 2 / 3 / span 2;
            /* row 방향으로 첫 번째 축부터 세 번째 축까지, column 방향으로 두 번째 축부터 2칸 */
        }

        .box3 {
            background-color: dodgerblue;
            grid-area: 2 / 1 / span 2 / span 2;
        }

        .box4 {
            background-color: lightgreen;
            grid-area: 2 / 2 / span 3 / span 3;
            z-index: -1;
        }
    </style>
</head>

<body>
    <h1>grid-area 를 이용한 행열 교차 병합</h1>
    <hr>

    <div class="grid container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>

</html>
