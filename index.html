<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text와 문단 태그</title>
</head>

<body>
    <!-- superscript 와 subscript : 각각 윗 첨자와 아랫첨자를 표현하는 태그, 인라인 레벨 요소 -->
    <sup>윗 첨자 태그</sup><sub>아랫 첨자 태그</sub>
    <hr>

    <!-- abbr 태그 : 약어에 대한 full name 을 title 속성을 통해 명시함으로써 검색지수를 높일 수 있는 태그.
      따라서 abbr 태그에 포함된 컨텐츠 뿐만아니라, title 속성에 명시된 개별 단어로도 검색이 가능.
      title 속성은 컨텐트에 대한 툴팁(tooltip) 기능을 포함하며 dot 형식의 underline 형태로 표시 -->
    <P>
        <abbr title="Hypertext Markup Language">HTML</abbr> 학습
    </P>
    <hr>

    <!-- blockquote 태그 : 독립적인 블럭 레벨 요소 형태의 인용문을 작성할 때 사용되며 기본적으로 블럭의 좌/우가 들여쓰기 형태로 표시.
      cite 속성을 통해 인용문에 대한 출처를 명시 -->
    <blockquote cite="https://ko.wikipedia.org/wiki/%EC%9B%B9_%ED%91%9C%EC%A4%80">
        웹 표준은 W3 의 측면을 서술하고 정의하는 공식 표준이나 다른 기술 규격을 가리키는 일반적인 용어이다.
    </blockquote>
    <hr>

    <!-- q 태그 : 짧은 형식의 인용문을 작성할 때 사용되는 인라인 레벨 요소이며 쌍따옴표로 감싸진 형태로 웹 페이지에 표시 -->
    <p>
        웹 표준은 <q cite="https://ko.wikipedia.org/wiki/%EC%9B%B9_%ED%91%9C%EC%A4%80">W3</q> 의
        측면을 서술하고 정의하는 공식 표준이나 다른 기술 규격을 가리키는 일반적인 용어이다
    </p>
    <hr>

    <!-- address 태그 : 주소나 연락처 상호등을 표시하기 위한 태그로 이탤릭체가 디폴트로 설정
      굳이 address 태그를 별도로 사용하는 것은 검색엔진에 대한 검색 효율성을 보장하기 위함 -->
    <address> e-mail : psy7758@hanmail.net </address>
</body>

</html>
