<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 내에서의 수직 정렬</title>

    <style>
        table {
            /* border-collape */
            /* separate : 개별 셀을 독립적으로 분리하여 셀들 간의 간격 발생 / 디폴트 값 */
            /* collape : 셀들간의 간격을 없애서 경계를 통합 */

            /* 셀 간 간격을 독립적으로 유지할 것인지, 없앨 것인지를  결정
           각 셀은 별도의 독립된 보더라인 설정이 가능하며 디폴트 상태 (separate) 로 보더라인을 지정하면 일정한
            간격이 발생하는 것을 확인 가능
           따라서 이러한 간격을 없애고 각 셀의 보더라인을 하나로 중첩하여 통합시키기 위해 collapse 값을 지정
           단, 부모 요소가 되는 tabel 태그에 border-collapse 속성을 지정해야지만 부모 자신을 포함한 하위 태그들어
            대한 속성값이 적용됨 */
            border-collapse: collapse;
        }

        td,
        th {
            /* table 자체에 보더를 적용하면 외곽 테두리만 적용되지만 th, td 에 보더라인을 적용하면 각 요소마다 테두리가
                적용되어 전체적인 테두리 완성 가능 */
            border: solid 2px red;
            width: 150px;
        }

        th {
            color: blue;
        }

        td {
            height: 100px;
            text-align: center;
        }

        .ver-top {
            vertical-align: top;
        }

        .ver-middle {
            vertical-align: middle;
        }

        .ver-bottom {
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <h1>테이블 내에서의 수직 정렬</h1>
    <hr>

    <table>
        <thead>
            <tr>
                <th>top</th>
                <th>middle</th>
                <th>bottom</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="ver-top">수직 상단 정렬</td>
                <td class="ver-middle">수직 중간 정렬</td>
                <td class="ver-bottom">수직 하단 정렬</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
