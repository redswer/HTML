<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex, 가상요소 선택자, 포지션 활용 opacity 분리</title>
  <style>
    .container {
      display: flex;
      height: 450px;
      gap: 10px;
    }

    .background,
    .flexBox {
      width: 300px;
      font-size: 180px;
      color: darkorange;
    }

    .background {
      background: url(./image/bg3.jpg) no-repeat 0/100% 100%;
      text-align: center;
      line-height: 450px;
      opacity: .3;
    }

    /* ==================================================================== */

    .flexBox {
      display: flex;
      justify-content: center;
      align-items: center;

      position: relative;
    }

    /* 가상 요소 선택자에 부모의 크기에 맞추어 배경을 지정하되 absolute 를 지정함으로써 플렉스 컨테이너 내의 다른
        아이템과 다름 문맥 흐름을 가지게 됨으로써 오프셋 설정 없이도 플렉스 컨테이너의 최초 시점부터 자리를 차지하여
        별도의 독립적인 배경 설정이 가능 */
    .flexBox::after {
      content: "";
      width: 100%;
      height: 100%;
      opacity: .3;
      background: url(./image/bg3.jpg) no-repeat 0/100% 100%;
      position: absolute;

      /* 부모 요소인 flexBox 컨테이너에 의해 간접적 relative 포지션 속성을 가지는 span 보다 직접적인 포지션 설정이
          우선 적용되는 백그라운드가 absolute 로 올라옴으로써 span 요소의 컨텐츠가 가려지므로 백그라운드의 z 축을
          변경하여 내림 */
      z-index: -1;
    }
  </style>
</head>

<body>
  <h1>flex, 가상요소 선택자, 포지션 활용 opacity 분리</h1>
  <hr>

  <div class="container">
    <div class="background">
      <span>봄</span>
    </div>

    <div class="flexBox">
      <span>봄</span>
    </div>
  </div>

</body>

</html>
